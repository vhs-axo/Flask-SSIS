<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <!-- Bootstrap Nav Tabs -->
        <ul class="nav nav-tabs" id="entityTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="students-tab" data-toggle="tab" href="#students" role="tab" aria-controls="students" aria-selected="true">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="programs-tab" data-toggle="tab" href="#programs" role="tab" aria-controls="programs" aria-selected="false">Programs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="colleges-tab" data-toggle="tab" href="#colleges" role="tab" aria-controls="colleges" aria-selected="false">Colleges</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="entityTabContent">
            <!-- Students Tab -->
            <div class="tab-pane fade show active" id="students" role="tabpanel" aria-labelledby="students-tab">
                <!-- Content will be dynamically loaded here -->
                <div id="students-content"></div>
            </div>

            <!-- Programs Tab -->
            <div class="tab-pane fade" id="programs" role="tabpanel" aria-labelledby="programs-tab">
                <!-- Content will be dynamically loaded here -->
                <div id="programs-content"></div>
            </div>

            <!-- Colleges Tab -->
            <div class="tab-pane fade" id="colleges" role="tabpanel" aria-labelledby="colleges-tab">
                <!-- Content will be dynamically loaded here -->
                <div id="colleges-content"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <!-- AJAX and Tab Event Listener Script -->
    <script>
        $(document).ready(function () {
            // Automatically load the students content on page load
            loadTabContent('students', '/students');

            // Event listener for tab clicks
            $('#entityTabs a').on('click', function (event) {
                event.preventDefault();
                let targetTab = $(this).attr('href').substring(1); // Get the ID of the tab without #
                let url = '';

                if (targetTab === 'students') {
                    url = '/students';
                } else if (targetTab === 'programs') {
                    url = '/programs';
                } else if (targetTab === 'colleges') {
                    url = '/colleges';
                }

                if (url) {
                    loadTabContent(targetTab, url);
                }
            });
        });

        // Load content for a specific tab via AJAX
        function loadTabContent(targetTab, url) {
            $.ajax({
                url: url,
                type: 'GET',
                success: function (response) {
                    $('#' + targetTab + '-content').html(response);
                },
                error: function (xhr, status, error) {
                    console.error("Error loading content for " + targetTab + ": " + error);
                }
            });
        }
    </script>
</body>
</html>
